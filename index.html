<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="section-1">
        <h1>Contact Form</h1>
        <p>Please fill all the texts in the fields.</p>
      </div>
      <div class="section-2">
        <label>Your Name :</label><br>
        <input type="text" placeholder="Your Full Name" required ><br><br>
        <label>Your Email :</label><br>
        <input type="email" placeholder="Valid Email Address" required><br><br>
        <label>Message :</label><br>
        <textarea cols="50" rows="9" placeholder="Your Message to Us" required></textarea><br><br>
        <label>Subject :</label><br>
        <input type="text" placeholder="Job Inquiry"required><br><br>
        <button>Send</button>
      </div>
    </form>
  </body>
</html>
